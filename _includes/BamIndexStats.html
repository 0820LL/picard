<a id="BamIndexStats"/>
<h3>BamIndexStats</h3>
<p>USAGE: BamIndexStats [options]
<p>
<p>Documentation: http://broadinstitute.github.io/picard/command-line-overview.html#BamIndexStats
<p>
<p>Generates BAM index statistics. Input BAM file must have a corresponding index file.
<p></p>
<table>
<tr><th>Option</th><th>Description</th></tr>
<tr><td>INPUT=File</td><td>A BAM file to process.  Required. </td></tr>
</table>
<br/>
